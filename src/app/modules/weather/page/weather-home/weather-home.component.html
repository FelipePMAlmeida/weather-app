<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search Location" name="city" [(ngModel)]="defaultCityName"/>
    <span (click)="onSubmit()">
      <fa-icon animation="fade" style="--fa-animation-duration: 2s; cursor: pointer;" size="lg" class="search-icon" [icon]="searchIcon"></fa-icon>
    </span>
  </form>
</div>

<app-weather-card *ngIf="weatherData" [weatherDataInput]="weatherData"></app-weather-card>
